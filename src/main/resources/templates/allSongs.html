<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/head :: head (${title})}"></head>
<script defer th:src="@{/js/bundle-song.js}"></script>
<body>
<header th:replace="~{fragments/header :: header (${headerList})}"></header>
<section>
    <div class="table-caption">
        <h1>All Songs</h1>
    </div>
    <table class='table table-bordered table-condensed table-striped table-hover' id="all-songs-table">
        <thead class="table-header">
        <th>songTitle</th>
        <th>officialTrackNumber</th>
        <th>durationMS</th>
        <th>explicit</th>
        </thead>
        <tbody id="all-songs-table-body">
        </tbody>
    </table>
</section>
<footer th:replace="~{fragments/footer :: footer (${footerList})}"></footer>
</body>
</html>
