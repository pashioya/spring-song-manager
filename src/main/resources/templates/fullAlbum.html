<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head (${title})}"></head>
<body class="pb-5" id="full">
<header th:replace="~{fragments/header :: header (${headerList})}"></header>
<script defer th:src="@{/js/fullAlbum.js}"></script>
<section>
    <table class='table table-bordered table-condensed table-striped table-hover' id="albums-artist-table">
        <thead class="table-header">
        <th>All Artists</th>
        </thead>
        <tbody id="album-artistsList">
        </tbody>
    </table>
    <div class="album-item">
        <span>Created By: </span>
        <span id="album-username"></span>
    </div>
    <div class="album-item">
        <span>Album Name: </span>
        <span id="album-albumName"></span>
    </div>
    <div class="album-item">
        <span>Release Date</span>
        <span id="album-releaseDate"></span>
    </div>
    <div class="album-item">
        <span>Genre: </span>
        <span id="album-genre"></span>
    </div>
    <div class="album-item">
        <span>Track Count: </span>
        <span id="album-officialTrackCount"></span>
    </div>
    <div class="album-item">
        <span>Album Status: </span>
        <span id="album-albumStatus"></span>
    </div>
    <div class="table-caption">
        <h1>Albums Songs</h1>
    </div>
    <table class='table table-bordered table-condensed table-striped table-hover'>
        <thead class="table-header">
        <th class="row-item">songName</th>
        <th class="row-item">trackNumber</th>
        <th class="row-item">Explicit?</th>
        </thead>
        <tbody id="album-songsList">
        </tbody>
    </table>

</section>
<footer th:replace="~{fragments/footer :: footer (${footerList})}"></footer>
</body>
</html>
