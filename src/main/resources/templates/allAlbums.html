<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head (${title})}"></head>
<body id="all-albums">
<header th:replace="~{fragments/header :: header (${headerList})}"></header>
<section>
    <div class="table-caption">
        <h1>All Albums</h1>
    </div>
    <div class="tables-container">
        <div class="preview-block ">
            <div class="preview-block__title">
                Album Preview
            </div>
            <div class="preview-block__table">
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead class="table-header">
                    <th>Song Name</th>
                    </thead>
                    <tbody  id = "preview-song-names">
                    </tbody>
                </table>
            </div>
        </div>
        <table class='table table-bordered table-condensed table-striped table-hover ' id="all-albums-table">
            <thead class="table-header">
            <!--            <th >artistName</th>-->
            <th >albumName</th>
            <!--            <div class="row-item">tracksInAlbum</div>-->
            <th >officialTrackCount</th>
            <th >albumStatus</th>
            <th >genre</th>
            <th >releaseDate</th>
            </thead>
            <tbody id="all-albums-table-body">
            </tbody>
        </table>
    </div>

    <div class="pagination">

        <div class="page-viewer__button button"  id="first-page-button">
            <a class="page-viewer__button__link">First</a>
        </div>
        <div class="page-viewer__button button"  id="previous-page-button">
            <a class="page-viewer__button__link">Previous</a>
        </div>
        <!--            current page viewer div-->
        <div class="page-viewer__button button">
            <span class="page-viewer__button__link"  id="current-page-view"></span>
        </div>
        <div class="page-viewer__button button" id="next-page-button">
            <a class="page-viewer__button__link">Next</a>
        </div>

        <div class="page-viewer__button button" id="last-page-button">
            <a class="page-viewer__button__link">Last</a>
        </div>
    </div>
</section>
<footer th:replace="~{fragments/footer :: footer (${footerList})}"></footer>
<script src="/js/album.js"></script>
</body>
</html>
