<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head (${title})}"></head>
<body>

    <form method="post" class="row g-3 needs-validation" th:object="${artist}"  id="addArtistForm" novalidate>

        <div class="col-md-4">
            <label for="artistFollowers" class="form-label"> artistFollowers</label>

            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
<!--        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">-->
<!--            <p>The form contained errors!</p>-->
<!--        </div>-->

    </form>
</section>
<footer th:replace="~{fragments/footer :: footer (${footerList})}"></footer>
</body>
</html>
